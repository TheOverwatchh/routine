{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="../../static/checklist/rocket.png"/>
    <meta naDocumentme="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'checklist/layout.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anybody:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% block head %}
    {% endblock %}
    <title>Routine-se | seu app de organização pessoal</title>
</head>
<body>
    <div class="navbar">

        <div class="icons">

            <span onclick="window.location.href='/'" id="logo" style="margin-right: auto;"><i class="fa-solid fa-rocket"></i></span>
            {% if user.is_authenticated %}
            {% block nav %}
           
            {% endblock %}
            
            <span onclick="profile(event)" id="{{request.user.id}}" style="margin-left:auto;margin-right:1rem;color: white; font-family:'Anybody', cursive; display: flex; flex-direction: column-reverse;align-items: center;justify-content: center;">{{ request.user.username }}<i id="{{request.user.id}}" class="fa-solid fa-user"></i></span>
            {% endif %}
        </div>

    </div>
      
    {% block body %}
    {% endblock %}

    {% block script %}
    {% endblock %}
    <script>
        function profile(e) {
                window.location.href=`/profile/${e.target.id}`
        }
        </script>
</body>
</html>
